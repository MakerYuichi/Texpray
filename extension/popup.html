<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Texspray</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="auth-section">
    <h2>Welcome to Texspray</h2>
    <button id="login-btn">Sign In</button>
    <button id="signup-btn">Sign Up</button>
  </div>

  <div id="karma-section" style="display: none;">
    <p>You are signed in as <span id="user-id"></span></p>
    <p>Your Karma: <strong id="karma-score">...</strong></p>
    <button id="logout-btn">Log Out</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
